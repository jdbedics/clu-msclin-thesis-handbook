bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    sharing: null
    toc:
      before: |
        <center><li><img src="https://raw.githubusercontent.com/jdbedics/thesishandbook/master/images/GumbyRound.png" width="60%" height="60%" </img></li></center>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: 
    download: ["pdf", "epub"]
bookdown::pdf_book: 
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
